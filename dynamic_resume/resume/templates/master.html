<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"/>
  <title>Resume Navbar</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: #f4f4f4;
    }

    nav {
      background-color: #0f172a;
      padding: 15px 40px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      box-shadow: 0 4px 6px rgba(0,0,0,0.1);
    }

    .nav-logo {
      color: #fff;
      font-size: 24px;
      font-weight: bold;
      letter-spacing: 1px;
    }

    .nav-links {
      list-style: none;
      display: flex;
      gap: 25px;
    }

    .nav-links li {
      display: inline;
    }

    .nav-links a {
      text-decoration: none;
      color: #e2e8f0;
      font-size: 16px;
      padding: 8px 15px;
      border-radius: 5px;
      transition: background 0.3s ease, color 0.3s ease;
    }

    .nav-links a:hover {
      background-color: #1e293b;
      color: #38bdf8;
    }

    @media (max-width: 600px) {
      nav {
        flex-direction: column;
        align-items: flex-start;
      }
      .nav-links {
        flex-direction: column;
        width: 100%;
        margin-top: 10px;
      }
      .nav-links a {
        width: 100%;
        padding: 10px 0;
      }
    }
  </style>
</head>
<body>

 {% include 'navbar.html' %}
 
 {% block body %}
    
 {% endblock body %}
    

</body>
</html>
